<body>
    <div id="salida"></div>

    <script>
        // let tensor = tf.tensor([1,2,3,4,5,6]);
        // tensor.print();
        // console.log(tensor)

        //modelo secuencial
        const modelo = tf.sequential();

        // se agrega una capa
        modelo.add(tf.layers.dense({units:1, inputShape: [1]}))

        modelo.compile({
            loss: 'meanSquaredError',
            optimizer: 'sgd'
        })

        const xs = tf.tensor2d([-1, 0, 1, 2, 3, 4], [6, 1]);
        const ys = tf.tensor2d([-1, 2, 5, 8, 11, 14], [6, 1]);

        // Entrenar el modelo
        modelo.fit(xs, ys, {epochs: 100}).then(() => {
        //Predecir valores con el modelo
        document.getElementById("salida").innerText = modelo.predict(tf.tensor2d([5], [1, 1]))
        });
